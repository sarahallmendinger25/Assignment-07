<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Kennel</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <h2>Dog Lodging Price Calculator</h2>
    <form>
        <label for="dogSize">Dog Size:</label><br>
        <select name="dogSize" id="dogSize">
            <option value="30">Small $30/Day</option>
            <option value="32">Large $32/Day</option>
        </select>
        <br><br>
        <label for="Days">Number of Days:</label><br>
        <input type = "number" id = "Days" name = "Days">
        <br><br>
        <button type = "button" name = "calc" id = "calc" onclick = "CalculatePrice()">Calculate Price</button><br><br>
        <div id = "answer">Cost: 0</div>
        <div id = "tax">Tax: 0</div>
        <div id = "total">Total Cost: 0</div>
    </form>
    
</body>
</html>
